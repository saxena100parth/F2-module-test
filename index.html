<!DOCTYPE html>
<html>
  <head>
    <title>Student Management System</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Student Management CRUD</h1>
    <form id="myForm">
      <input type="text" id="id" required placeholder="ID" />
      <input type="text" id="name" required placeholder="Name" />
      <input type="number" id="age" required placeholder="Age" />
      <input type="text" id="grade" required placeholder="Grade" />
      <input type="text" id="degree" required placeholder="Degree" />
      <input type="email" id="email" required placeholder="Email" />

      <input type="submit" value="Add Student" id="submit" />
    </form>

    <input
      type="text"
      id="searchInput"
      placeholder="Search by name, email, or degree"
    />

    <table id="formDataTable">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
        <th>Degree</th>
        <th>Email</th>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
